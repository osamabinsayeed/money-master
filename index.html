<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>savings</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="">
    <main class="container">
        <div class="row">
            <h1 class="d-flex justify-content-center text-primary mb-5 col-sm-12
            col-12 ">
                Personal Savings
            </h1>
            <div class="col-sm-12 col-12 ">
                <div class="">
                    <div
                        class="d-flex flex-column flex-md-row  justify-content-around align-items-center row  row-cols-sm-1 row-cols-1 overflow-hidden">
                        <div class="w-50 col">
                            <img src="6425322.jpg" alt="" class="img-fluid">
                        </div>
                        <div id="calc-section" class="w-50 d-flex justify-content-center border rounded col">
                            <div class="h-10 w-50 text-dark">
                                <div class="pt-5">
                                    <h3 class=" d-flex justify-content-center">Income</h3>
                                    <div class=" d-flex justify-content-center px-5">

                                        <h5>Income: <span><input type="text" class="text-dark" id="incomeInput"></span>
                                        </h5>
                                    </div>
                                </div>
                                <div>
                                    <h3 class=" d-flex justify-content-center ">Expenses</h3>
                                    <div class="px-5  d-flex justify-content-center ">

                                        <h5>Food: <span> <input type="text" class="text-dark" id="foodInput"></span>
                                        </h5>
                                    </div>
                                    <div class="px-5 d-flex justify-content-center">

                                        <h5>Rent: <span> <input type="text" class="text-dark " id="rentInput"></span>
                                        </h5>
                                    </div>
                                    <div class="px-5 d-flex justify-content-center ">

                                        <h5>Cloths: <span> <input type="text" class="text-dark" id="clothsInput"></span>
                                        </h5>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center pt-5">
                                    <button class="btn w-40 h-15 bg-info text-light" id="calculateButton">
                                        <h4 class="pt-1">Calculate</h4>
                                    </button>
                                </div>
                                <div>
                                    <p>
                                    <h3>Total Expenses: <span id="total-expences">000</span></h3>
                                    </p>
                                </div>
                                <div>
                                    <p>
                                    <h3>Balance: <span id="balance">000</span></h3>
                                    </p>
                                </div>
                                <div>
                                    <div>
                                        <h3>
                                            Save <input type="text" class="w-25" id="save-input"> % <div
                                                class="btn w-40 h-15 bg-info text-light mb-1" id="save-button">
                                                <h4 class="">save</h4>
                                            </div>
                                        </h3>
                                    </div>
                                </div>
                                <div>
                                    <p>
                                    <h3>Saving Amount: <span id="saving-amount">000</span></h3>
                                    </p>
                                </div>
                                <div>
                                    <p>
                                    <h3>Remaining Balance: <span id="remaining-balance">000</span></h3>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- bootstrap js script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
    <!--js script-->
    <script src="script/script.js"></script>

</body>

</html>
